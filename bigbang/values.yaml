hostname: bigbang.dev

# Tune flux for dev
flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

logging:
  # Directly modify chart values for dev workloads
  values:
    elasticsearch:
      master:
        count: 1
        resources:
          limits:
            cpu: 1
            memory: 3Gi
      data:
        count: 1
        persistence:
          storageClassName: ""
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 3Gi

istio:
  # Directly modify chart values for dev workloads
  values:
    kiali:
      dashboard:
        auth:
          strategy: "anonymous"   
    ingressGateway:
      maxReplicas: 1
      serviceAnnotations:
        # Ensure mission apps have internal load balancer only
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
        # Enable cross zone load balancing
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

gatekeeper:
  # Directly modify chart values for dev workloads
  values:
    replicas: 1

twistlock:
  # Directly modify chart values for dev workloads
  values:
    console:
      persistence:
        size: 5Gi

addons:
  nexus:
    enabled: true