version: ">= 0.15.0"

formatter: markdown table

sections:
  hide:
    - data-sources
    - modules
    - resources

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  html: true
  indent: 2
  lockfile: true
  required: true
  sensitive: true
  type: true