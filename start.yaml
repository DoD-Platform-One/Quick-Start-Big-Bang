apiVersion: v1
kind: Namespace
metadata:
  name: bigbang

---

# NOTE: Local development GPG key
apiVersion: v1
kind: Secret
metadata:
  name: sops-gpg
  namespace: bigbang
data:
  bigbang-dev.asc: 

---

apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: environment-repo
  namespace: bigbang
spec:
  interval: 1m
  url: https://repo1.dso.mil/platform-one/quick-start/big-bang.git
  ref:
    branch: andrewblue

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: environment
  namespace: bigbang
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: environment-repo
  path: ./bigbang
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg